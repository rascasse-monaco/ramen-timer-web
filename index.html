<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="countdown.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <title>Ramen Noodles Timer</title>
  </head>
<body>
    <div id="body">
      <div id="timeArea"><div id="num">0:00</div></div>
      <div id="progressArea">
        <progress id="progressBar" value="0" max="100">0%</progress>
      </div>
      <div id="settingArea">
        <button type="button" class="minSetButton" id="threeMin" value="3"><i class="fas fa-stopwatch"></i> 3min.</button><button type="button" class="minSetButton" id="fourMin" value="4"><i class="fas fa-stopwatch"></i> 4min.</button><button type="button" class="minSetButton" id="fiveMin" value="5"><i class="fas fa-stopwatch"></i> 5min.</button>
      </div>
    </div>
    <div>
      <audio src="alarm.mp3" id="alarm"></audio>
    </div>
    <script type="module" src="countdown.js"></script>
  </body>
</html>
